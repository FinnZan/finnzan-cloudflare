<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinnZan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .name {
            font-size: 20vw;
            color: #fff;
            text-align: center;
            font-weight: 900;
            letter-spacing: -0.05em;
            animation: spin3d 2s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes spin3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @media (max-width: 768px) {
            .name {
                font-size: 30vw;
            }
        }
    </style>
</head>
<body>
    <div class="name">FinnZan</div>
</body>
</html>
