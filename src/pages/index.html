<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinnZan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .name {
            width: 50vw;
            height: 50vh;
            font-size: 20vw;
            color: #ff8c00;
            text-align: center;
            font-weight: 900;
            letter-spacing: -0.05em;
            animation: spin3d 5s linear infinite;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blue {
            color: #0066ff;
        }

        @media (max-width: 800px) and (max-height: 800px) {
            .name {
                width: 100vw;
                height: 100vh;
                font-size: 30vw;
            }
        }

        @keyframes spin3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="name"><span class="blue">F</span>inn<span class="blue">Z</span>an</div>
</body>
</html>
