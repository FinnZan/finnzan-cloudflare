<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinnZan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            width: 50vw;
            height: 50vh;
            max-width: 50vw;
            max-height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .name {
            width: 100%;
            height: 60%;
            font-size: 10vw;
            color: #000;
            text-align: center;
            font-weight: 900;
            letter-spacing: -0.05em;
            animation: spin3d 5s linear infinite;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.3));
        }

        .squares {
            width: 100%;
            height: 40%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }

        .square {
            width: 22%;
            aspect-ratio: 1/1;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.3));
        }

        .blue {
            color: #fff;
        }

        @media (max-width: 800px) and (max-height: 800px) {
            .container {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
            }
            .name {
                font-size: 15vw;
            }
        }

        @keyframes spin3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name"><span class="blue">F</span>inn<span class="blue">Z</span>an</div>
        <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
